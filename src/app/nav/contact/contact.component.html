<div class="container-fluid">
    <div class="d-flex justify-content-center">
        <h1 class="header-title">Contact Me_</h1>
    </div>

    <div class="d-flex justify-content-center">
        <div class="m-2 p-4 shadow rounded-bottom" style="width: 70%">
            <form [formGroup]="formData" (ngSubmit)="submitForm(formData.value)">
                <div class="form-group mb-4">
                    <label>Full Name:</label>
                    <input class="form-control" type="text" name="email" formControlName="FullName" required placeholder="Full Name">
                    <div *ngIf="formData?.get('FullName')?.invalid && formData?.get('FullName')?.touched" class="text-danger">
                        Full name is required.
                    </div>
                </div>

                <div class="form-group mb-4">
                    <label>Email:</label>
                    <input class="form-control" type="text" name="email" formControlName="Email" required placeholder="Email">
                    <div *ngIf="formData?.get('Email')?.invalid && formData?.get('Email')?.touched" class="text-danger">
                        Email is required.
                    </div>
                </div>

                <div class="form-group mb-4">
                    <label>Phone: </label>
                    <input class="form-control" type="text" name="phone" formControlName="Phone" required placeholder="Phone">
                    <div *ngIf="formData?.get('Phone')?.invalid && formData?.get('Phone')?.touched" class="text-danger">
                        Phone is required.
                    </div>
                </div>

                <div class="form-group mb-4">
                    <label>Comment:</label>
                    <textarea class="form-control" name="message" formControlName="Comment" required placeholder="Enter Message Here"></textarea>
                    <div *ngIf="formData?.get('Comment')?.invalid && formData?.get('Comment')?.touched" class="text-danger">
                        Please type message.
                    </div>
                </div>

                <button class="custom-btn" [disabled]="!formData.value" type="submit">Submit </button>
            </form>
        </div>
    </div>
</div>
